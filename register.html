<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>	joinus</title>
    <link rel="stylesheet" href="registerstyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<div class="wrapper">
    <div class="title">
        Wiki Chat Register
    </div>
    <div class="form">
        <form action="register.php" method="post">
            <div class="input_field">
                <label> First Name </label>
                <input type="text" class="input" name="first_name" required>
            </div>

            <div class="input_field">
                <label> Last Name</label>
                <input type="text" class="input" name="last_name" required>
            </div>

            <div class="input_field">
                <label> Password</label>
                <input type="password" class="input" name="password" required>
            </div>

            <div class="input_field">
                <label>Confirm Password </label>
                <input type="password" class="input" name="confirm_password" required>
            </div>	
            <div class="input_field">
                <label> Gender </label>
                <div class="custom_select">
                    <select name="gender" required>
                        <option value=""> Select </option>
                        <option value="m"> Male</option>
                        <option value="f">Female</option>
                    </select>
                </div>
            </div>

            <div class="input_field">
                <label> Email Address</label>
                <input type="text" class="input" name="email" required>
            </div>

            <div class="input_field">
                <label> Phone Number</label>
                <input type="text" class="input" name="phone" required>
            </div>

            <div class="input_field">
                <label> Address </label>
                <textarea class="textarea" name="address" required></textarea>
            </div>

            
              <div class="profile>
                <label for="profile_picture">Profile Picture</label>
                <input type="file" class="input" name="profile_picture" accept="image/*" required>
            </div>



            <div class="input_field terms">
                <label class="check">
                    <input type="checkbox" name="agree_terms" required>
                    <span class="checkmark"></span>
                </label>
                <p> Agree to terms and condition </p>
            </div>
            <div class="input_field">
                <a href="login.html"><input type="submit" value="Register" class="btn" required></a>
            </div>
        </form>
    </div>
</div>

<script src="register.js"></script>

</body>
</html>
